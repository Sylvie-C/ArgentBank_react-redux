swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
  
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile

      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error

  /transactions/{accountId}:
    get:
      security:
        - Bearer: []
      tags:
        - Transactions Module
      summary: Account transactions
      description: Returns all transactions for an account
      parameters:
        - name: accountId
          in: path
          required: true
          type: string
      responses:
        "200":
          description: Account transactions retrieved successfully
          schema:
            type: array
            items:
              $ref: "#/definitions/TransactionResponse"
        "401":
          description: Unauthorized
        "404":
          description: Account not found

  /transaction/{transactionId}: 
    get:
      security:
        - Bearer: []
      tags: 
        - Transactions Module
      summary: Transaction details
      description: Returns the details about a specific transaction according to its ID
      parameters: 
        - name: transactionId
          in: path
          required: true
          type: number
      responses: 
        "200" : 
          description: Transaction details retrieved successfully
          schema: 
            $ref: "#/definitions/TransactionResponse"
        "401" : 
          description: Unauthorized
        "404":
          description: Transaction not found

    patch: 
      security:
        - Bearer: []
      tags: 
        - Transactions Module
      summary: Update Transaction details
      description: Update Category and Note details for a specific transaction
      parameters: 
        - name: transactionId
          in: path
          required: true
          type: number
      responses: 
        "200" : 
          description: Transaction details updated sucessfully
          schema: 
            $ref: "#/definitions/TransactionResponse"
        "401" : 
          description: Unauthorized
        "404" : 
          description: Transaction not found

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header


definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string
  
  TransactionResponse:
    type: object
    properties:
      id:
        type: number
        readOnly: true
      date:
        type: string
        format: date
        readOnly: true
        description: the date of the transaction
      description: 
        type: string
        readOnly: true
        description: the description of the transaction
      amount:
        type: number
        format: float
        readOnly: true
        description: the amount of the transaction
      balance:
        type: number
        format: float
        readOnly: true
        description: the balance of the account, after transaction
      transactiontype: 
        type: string
        readOnly: true
        description: the type of transaction
      category:
        type: string
        description: transaction category
      note:
        type: string
        description: personal note about transaction

    
  